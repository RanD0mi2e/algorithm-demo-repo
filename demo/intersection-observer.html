<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>intersection API</title>

  <style>
    #container {
      width: 300px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
    }

    .item {
      display: inline-grid;
      grid-template-columns: 1fr 60px;
      grid-template-rows: 1fr 1fr;
      width: 100%;
      height: 60px;
      margin: 5px;
      background: #ddd;
    }

    .item > .content {
      grid-column: 1/3;
    }

  </style>
</head>
<body>
  <div id="container">
    <div id="list"></div>
    <div id="sentinel">Loading...</div>
  </div>

  <script>
    const container = document.querySelector("#container")
    const list = document.querySelector("#list")
    const sentinel = document.querySelector("#sentinel")
    let counter = 1

    function loadItems(count = 5) {
      setTimeout(() => {
        for (let i = 0; i < count; i++) {
          const div = document.createElement('div')
          const titleSub = document.createElement('span')
          const actionSub = document.createElement('button')
          const content = document.createElement('div')
          actionSub.textContent = '删除'
          titleSub.textContent = 'Item' + counter++
          content.textContent = '内容' + counter++
          div.appendChild(titleSub)
          div.appendChild(actionSub)
          div.appendChild(content)
          list.appendChild(div)
          content.classList.add('content')
          div.classList.add('item')
        }
      }, 300);
    }

    loadItems(10)

    const observer = new IntersectionObserver((entries
    ) => {
      entries.forEach(item => {
        if (item.isIntersecting) {
          loadItems(5)
        }
      })
    }, {
      root: container,       // 关键：观察的根容器
      rootMargin: "0px 0px 100px 0px", // 提前 50px 触发
      threshold: 0.1         // sentinel 有 10% 可见时就触发
    })
    observer.observe(sentinel)
  </script>
</body>
</html>
